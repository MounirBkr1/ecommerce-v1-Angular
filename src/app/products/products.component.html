<div *ngIf="products" class="row">
        <div  *ngFor="let p of products._embedded.products" class="col-md-6 my-2 " >

            <div class="card" >
              <div class="card-header"><h5 class="card-title">{{p.name}}</h5></div>
              <div class="card-body">
                <table>
                  <tr>
                    <td>
                      <p class="card-text">Lorem ipsum dolor sit amet, consectetur
                        adipisicing elit. Aliquid aspernatur et iure quasi sit, vitae!</p>
                      <img src="{{this.catalogueService.host +'/photoProduct/'+p.id}}" class="card-img-top" alt="..." width="50px" height="150px"><br>
                    </td>

                  </tr>
                  <tr>
                    <td>{{p.description}}</td>
                  </tr>
                  <tr>
                    <td>{{p.price | number:'1.2-2' | currency}}</td>
                  </tr>

                </table>

              </div>
            </div>

        </div>

</div>
